<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoriza Enem</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Página 1: Menu Provas Enem -->
    <div id="page1" class="page active">
        <img src="assets/img/logomarca_memoriza-enem.png" alt="Logomarca Memoriza Enem" class="logo">
        <button id="btnMatematica" class="btn prova-btn"><img src="assets/img/botao_matematica_normal.png" alt="Matemática"></button>
        <button id="btnLinguagem" class="btn prova-btn"><img src="assets/img/botao_linguagem_normal.png" alt="Linguagem"></button>
        <button id="btnNatureza" class="btn prova-btn"><img src="assets/img/botao_natureza_normal.png" alt="Natureza"></button>
        <button id="btnHumanas" class="btn prova-btn"><img src="assets/img/botao_humanas_normal.png" alt="Humanas"></button>
        <button id="btnExtras" class="btn prova-btn"><img src="assets/img/botao_extras_normal.png" alt="Extras"></button>
        <div id="floatingBox" class="floating-box hidden"></div>
    </div>

    <!-- Página 2: Menu Conteúdos -->
    <div id="page2" class="page hidden">
        <img src="assets/img/logomarca_memoriza-enem.png" alt="Logomarca Memoriza Enem" class="logo return-btn" id="returnToPage1">
        <div id="materiaText" class="text-box"></div>
        <div id="conteudoSelecionadoText" class="text-box"></div>
        <div id="conteudosScroll" class="scroll-box"></div>
        <button id="btnConfirmarConteudo" class="btn"><img src="assets/img/botao_confirma-conteudo_normal.png" alt="Confirmar Conteúdo"></button>
    </div>

    <!-- Página 3: Tela do Jogo -->
    <div id="page3" class="page hidden">
        <img src="assets/img/logomarca_memoriza-enem.png" alt="Logomarca Memoriza Enem" class="logo return-btn" id="returnToPage2">
        <div id="questionCounter" class="counter"></div>
        <div id="materiaTitle" class="title"></div>
        <div id="conteudoTitle" class="title"></div>
        <div id="questionBox" class="question-box"></div>
        <div id="answersBox" class="answers-box"></div>
    </div>

    <!-- Página 4: Tela de Resultado -->
    <div id="page4" class="page hidden">
        <img src="assets/img/logomarca_memoriza-enem.png" alt="Logomarca Memoriza Enem" class="logo">
        <div id="performanceBox" class="performance-box"></div>
        <button id="btnNovaPartida" class="btn"><img src="assets/img/botao_nova-partida_normal.png" alt="Nova Partida"></button>
        <button id="btnSairGame" class="btn"><img src="assets/img/botao_sair-game_normal.png" alt="Sair do Game"></button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
